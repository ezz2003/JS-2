<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <form action="#" method="post" class="registration-forms">
        <fieldset class="registration-bottom-part-form">
            <legend>Feedback</legend>
            <!-- <label for="email"></label> -->
            <input id="name" type="text" placeholder="name" class="inText" />
            <input id="email" type="text" placeholder="Email" class="inText" />
            <input id="phone" type="text" placeholder="Phone" class="inText" />
            <!-- <label for="phone"></label> -->
            <!-- <label for="submit"></label> -->
            <input id="submit" type="submit" value="join now " />
        </fieldset>
    </form>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
